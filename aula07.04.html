<!-- codigo script javascript -->
<script>
    var arr = [1, 3, 6, 9]
    // var arrDobrado = [2,6,12,18]
    var arrDobrado = dobrar(arr);


    function dobrar(arr) {
        var arrTemp = [];
        //        console.log(arr.length);
        for (var i = 0; i < arr.length; i++) {
            arrTemp[i] = arr[i] * 2;
        }

        return arrTemp;
    }

    console.log(arr)
    console.log(arrDobrado)
</script></html>
