<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Logica de Programação Javascript</title>
	
</head>
<body>
	<h1>Lógica de programação com Javascript</h1>
	<script>

		var chamou1 = 0;
		var chamou2 = 0;
		var chamou3 = 0;

		function fibonacci(n){
			chamou1++;
			var a = 1;
			var b = 0;
			var temp; 

			while(n--){
				// debugger
				temp = a; 
				a = a + b;
				b = temp;
			}
			return b;
		}
		// n=2, temp=1, a=1, b=1 | n=1, temp=1, a=2, b=1
		// n=0 sai da function

		// 1 1 2 3 5 8
		// console.log(fibonacci(3))
		console.log(fibonacci(6))
		console.log('Chamou1:',chamou1++);

		function fibonacci2(n) {
			chamou2++
			if(n <= 2) 	return 1;			 
			return fibonacci2(n - 1) + fibonacci2(n - 2);
		}

		console.log('=-=-=-=-=-=-=-=-=-=')
		// console.log(fibonacci2(3))
		console.log(fibonacci2(30))
		console.log('Chamou2:',chamou2++);
		


		function fibonacci3(n, cache){
			chamou3++;
			cache = cache || {};
			if(cache[n]) return cache[n];

			if(n <= 2) 	return 1;	
			cache[n] = fibonacci3(n - 1, cache) + fibonacci3(n - 2, cache);
			return cache[n]				 

		}

		console.log('=-=-=-=-=-=-=-=-=-=')
		console.log(fibonacci3(30))
		console.log('Chamou3:',chamou3++);

	</script>
</body>
</html>
