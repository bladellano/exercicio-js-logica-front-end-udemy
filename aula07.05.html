<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Logica de Programação Javascript</title>
	
</head>
<body>
	<h1>Lógica de programação com Javascript</h1>
	<script>

		function testeSalto(){
			for(var i = 0; i < 10; i++){
				if(i === 5){
					// return 'fim da função'; // sai da função
					// continue;
					break; // para o loop mas continua a execução
				}
				console.log(i);
			}
			return 'fim da função';
		}
		var teste = testeSalto();

		console.log(teste);

	</script>
	
</body>
</html>
