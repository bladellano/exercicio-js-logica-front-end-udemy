<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Logica de Programação Javascript</title>

</head>

<body style="font-family: arial">
    <h1>Lógica de programação com Javascript</h1>
    <div id="output"></div>
    <script>
        var notas = [
            [5, 6, 4, 3],
            [5, 9, 4, 9],
            [5, 7, 4, 3],
            [7, 6, 4, 3]
        ];

        var msg = '';

        for (var i = 0; i < notas.length; i++) {
            console.log(notas[i]);
            msg += '<p> Notas do ' + (i + 1) + 'º bimestre: ' + notas[i].join(', ') + ' </p>'
            var totalBimestre = 0;
            for (var j = 0; j < notas[i].length; j++) {
                console.log(notas[i][j]);
                totalBimestre += notas[i][j];
            }
            var mediaBimestre = totalBimestre / notas[i].length
            msg += '<p>A média do ' + (i + 1) + ' bimestre: ' + mediaBimestre + '</p><hr>';
            console.log('mediaBimestre ' + mediaBimestre);
        }

        document.querySelector('#output').innerHTML = msg;

    </script>
</body>

</html>
